<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Grid Template for Bootstrap</title>

     <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="contact.css" rel="stylesheet">
  </head>

  <body>

    <div class="cover-container d-flex flex-column">
      <header class="masthead mb-auto">
        <div class="inner">            
              <div class="nav-scroller py-2 mb-3 ">
                <nav class="nav nav-pills nav-justified">
                  <a class="nav-item nav-link" href="home.html">Home</a>
                  <a class="nav-item nav-link" href="cv.html">My Online CV</a>
                  <a class="nav-item nav-link" href="#">More about me</a>
                  <a class="nav-item nav-link" href="contact.html">Contact</a>
                </nav>
              </div>       
        </div>
      </header>

    <div class="container">

      
      <div class="container-contact100">
        <div class="wrap-contact100">
          <form class="contact100-form validate-form">
            <span class="contact100-form-title">
              Say Hello!
            </span>
    
            <div class="wrap-input100 validate-input" data-validate="Name is required">
              <span class="label-input100">Your Name</span>
              <input class="input100" type="text" name="name" placeholder="Enter your name">
              <span class="focus-input100"></span>
            </div>
    
            <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
              <span class="label-input100">Email</span>
              <input class="input100" type="text" name="email" placeholder="Enter your email addess">
              <span class="focus-input100"></span>
            </div>
 
    
            <div class="wrap-input100 validate-input" data-validate = "Message is required">
              <span class="label-input100">Message</span>
              <textarea class="input100" name="message" placeholder="Your message here..."></textarea>
              <span class="focus-input100"></span>
            </div>
    
            <div class="container-contact100-form-btn">
              <div class="wrap-contact100-form-btn">
                <div class="contact100-form-bgbtn"></div>
                <button class="contact100-form-btn">
                  <span>
                    Submit
                    <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                  </span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
     

    </div> <!-- /container -->
  </body>
</html>
